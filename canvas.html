<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<canvas id="game" width="800" height="600">

</canvas>
<script>
    const canvas = document.querySelector("canvas");
    const ctx = canvas.getContext("2d");
    
    ctx.beginPath();
ctx.moveTo(100, 100); //stawiamy piórko w punkcie x: 20 y: 20
ctx.lineTo(100, 200); //zaczynamy rysować niewidzialną linię do x : 30, y: 40
ctx.lineTo(200, 200); //zaczynamy rysować niewidzialną linię do x : 30, y: 40
ctx.lineTo(200, 100); //zaczynamy rysować niewidzialną linię do x : 30, y: 40
ctx.lineTo(100, 100); //zaczynamy rysować niewidzialną linię do x : 30, y: 40
ctx.stroke();

ctx.moveTo(400, 400);
ctx.lineTo(500,400);
ctx.lineTo(400, 350);
ctx.lineTo(400,400);
ctx.stroke();






</script>




    
</body>
</html>
